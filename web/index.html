<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My First MCP Server</h1>
        <p>This is a simple web project showing information about the MCP (Minecraft Control Protocol) server.</p>
        <ul id="info-list">
            <li><strong>Server Type:</strong> MCP (Minecraft Control Protocol)</li>
            <li><strong>Default Port:</strong> 25565</li>
            <li><strong>Language:</strong> Node.js</li>

        </ul>
        <button onclick="checkStatus()">Check Server Status</button>
    </div>

</body>
